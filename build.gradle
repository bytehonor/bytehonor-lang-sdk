plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.bytehonor.sdk'
version = '0.5.3'

java {
    sourceCompatibility = 17
    withSourcesJar()
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

repositories {
    mavenCentral()
    maven { url "https://maven.huajietaojin.cn/repository/bytehonor/" }
}

dependencies {
    api('com.google.guava:guava:33.2.0-jre')
    api('org.springframework:spring-core:6.1.6')
    api('com.fasterxml.jackson.core:jackson-annotations:2.15.4')
    api('com.fasterxml.jackson.core:jackson-databind:2.15.4')
    api('com.fasterxml.jackson.core:jackson-core:2.15.4')
    implementation('org.slf4j:slf4j-api:2.0.13')
    implementation('ch.qos.logback:logback-classic:1.4.14')
    testImplementation('junit:junit:4.13.2')
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url = "https://maven.huajietaojin.cn/repository/bytehonor/"
            credentials {
                username 'bytehonor'
                password 'permit'
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}