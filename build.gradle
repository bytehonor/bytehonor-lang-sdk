plugins {
    id 'java-library'
}

apply from: 'repository.gradle'

group = 'com.bytehonor.sdk'
version = '1.1.2'
sourceCompatibility = 1.8

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

repositories {
    mavenCentral()
    maven { url "https://maven.huajietaojin.cn/repository/bytehonor-releases/" }
}

dependencies {
    api('cglib:cglib:3.3.0')
    api('com.google.guava:guava:30.1.1-jre')
    api('com.bytehonor.sdk:bytehonor-define-sdk:4.0.0')
    implementation('com.fasterxml.jackson.core:jackson-annotations:2.12.3')
    implementation('com.fasterxml.jackson.core:jackson-databind:2.12.3')
    implementation('com.fasterxml.jackson.core:jackson-core:2.12.3')
    implementation('org.springframework:spring-core:5.3.5')
    implementation('org.slf4j:slf4j-api:1.7.29')
    testImplementation('ch.qos.logback:logback-classic:1.2.3')
    testImplementation('junit:junit:4.12')
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}