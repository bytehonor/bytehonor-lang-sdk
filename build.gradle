plugins {
    id 'java-library'
    id 'maven-publish'
}


group = 'com.bytehonor.sdk'
version = '0.4.15'
sourceCompatibility = 1.8

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

repositories {
    mavenCentral()
    maven { url "https://maven.huajietaojin.cn/repository/bytehonor/" }
}

dependencies {
    api('cglib:cglib:3.3.0')
    api('com.google.guava:guava:31.1-jre')
    api('org.springframework:spring-core:5.3.27')
    api('com.fasterxml.jackson.core:jackson-annotations:2.13.5')
    api('com.fasterxml.jackson.core:jackson-databind:2.13.5')
    api('com.fasterxml.jackson.core:jackson-core:2.13.5')
    implementation('org.slf4j:slf4j-api:1.7.36')
    implementation('ch.qos.logback:logback-classic:1.2.12')
    testImplementation('junit:junit:4.13.2')
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url = "https://maven.huajietaojin.cn/repository/bytehonor/"
            credentials {
                username 'bytehonor'
                password 'permit'
            }
        }
    }
}
