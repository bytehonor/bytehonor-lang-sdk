plugins {
    id 'java-library'
}

apply from: 'repository.gradle'

group = 'com.bytehonor.sdk'
version = '1.3.1'
sourceCompatibility = 1.8

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

repositories {
    mavenCentral()
    maven { url "https://maven.huajietaojin.cn/repository/bytehonor/" }
}

dependencies {
    api('cglib:cglib:3.3.0')
    api('com.google.guava:guava:31.0.1-jre')
    api('com.bytehonor.sdk:bytehonor-define-sdk:1.3.0')
    api('com.fasterxml.jackson.core:jackson-annotations:2.13.0')
    api('com.fasterxml.jackson.core:jackson-databind:2.13.0')
    api('com.fasterxml.jackson.core:jackson-core:2.13.0')
    api('org.springframework:spring-core:5.3.13')
    implementation('org.slf4j:slf4j-api:1.7.32')
    testImplementation('ch.qos.logback:logback-classic:1.2.7')
    testImplementation('junit:junit:4.13.2')
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}